<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left p-1">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width="110" src="/Spotify.svg/logo.svg" alt="">
                    <img class="cross invert " src="/Spotify.svg/cross.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="/Spotify.svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/Spotify.svg/search.svg" alt="search">Search </li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">

                    <img class="invert" src="/Spotify.svg/playlist.svg" alt="">
                    <h2>Your library </h2>


                </div>
                <div class="song-list">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded ">
            <div class="header">
                <div class="nav flex align-items">
                    <img width="40" class="invert hamburger" src="/Spotify.svg/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="sign-btn button">Sign up</button>
                    <button class="login-btn button">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h2>Spotify Playlists</h2>
                <div class="card-container">
                    
                </div>
                <div class="playbar">
                    <div class="song-btn flex">
                        <div class="song-info"></div>
                        <div class="plau-pause-btn">

                            <img id="previous" src="/Spotify.svg/pre.svg" alt="">
                            <img id="play" src="/Spotify.svg/play.svg" alt="">
                            <img id="next" src="/Spotify.svg/next.svg" alt="">
                        </div>
                        <div class="time-upper-div flex">
                            <div class="song-time">

                            </div>
                            <div class="volume">
                            <img width="25" class="vol-btn" src="/Spotify.svg/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                            </div>
                             </div>
                        </div>
                        <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    </div>
                    

                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
